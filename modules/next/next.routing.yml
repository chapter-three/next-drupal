next.settings:
  path: '/admin/config/services/next/settings'
  defaults:
    _form: '\Drupal\next\Form\NextSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

next.validate_draft_url:
  path: '/next/draft-url'
  defaults:
    _controller: 'Drupal\next\Controller\NextPreviewUrlController::validate'
  methods: [POST]
  requirements:
    _access: 'TRUE'
    _format: 'json'

# TODO: This path is used by next-drupal 1.6.0; remove with next 3.x.
next.validate_preview_url:
  path: '/next/preview-url'
  defaults:
    _controller: 'Drupal\next\Controller\NextPreviewUrlController::validate'
  methods: [POST]
  requirements:
    _access: 'TRUE'
    _format: 'json'

entity.node.headless_preview:
  path: '/node/{node}/site-preview'
  defaults:
    _title_callback: '\Drupal\next\Controller\SitePreviewController::nodePreviewTitle'
    _controller: '\Drupal\next\Controller\SitePreviewController::nodePreview'
  requirements:
    _entity_access: node.view
    _module_dependencies: content_moderation
  options:
    _node_operation_route: TRUE
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node
