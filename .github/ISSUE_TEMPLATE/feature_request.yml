name: Feature Request
description: Suggest an idea for this project
labels: ["enhancement", "triage"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: The feature request is for what package in this monorepo?
      options:
        - Iâ€™m not sure
        - next (Drupal module)
        - next-drupal (NPM package)
        - basic-starter
